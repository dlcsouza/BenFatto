<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A simple log manager application created for the Ben Fatto's .Net Core Challenge">
    <meta name="author" content="Diogo Leal da Cunha Souza">

    <title>Log Manager v1.0</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- DataTables.net CSS -->
    <link rel="stylesheet" href="css/datatables.min.css">

    <!-- ToDo: Favicons -->
    <meta name="theme-color" content="#563d7c">

    <!-- Custom css -->
    <link href="css/main.css" rel="stylesheet">

    <!-- Custom components js -->
    <script src="js/components/header-nav.js" type="text/javascript" defer></script>
    <script src="js/components/header-sidebar-menu.js" type="text/javascript" defer></script>
</head>

<body>
    <header-nav></header-nav>

    <div class="container-fluid">
        <div class="row">
            <header-sidebar-menu></header-sidebar-menu>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Log list</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group mr-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" id="bt-upload-files">Upload log files</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" id="bt-add-log">Add new log</button>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-sm" id="table-logs">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>IP Address</th>
                                <th>Log Date</th>
                                <th>Log Message</th>
                                <th></th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- This JS file contains DataTables.net bundled with JQuery and Bootstrap libraries -->
    <script src="js/datatables.min.js"></script>

    <!-- Custom JS -->
    <script src="js/main.js" type="text/javascript"></script>

    <script>
        $(function ($) {
            MainScript.setActiveMenu("#nav-log-list");
            MainScript.LogList.onButtonClick();
            MainScript.LogList.loadTable();
        });

    </script>
</body>

</html>
