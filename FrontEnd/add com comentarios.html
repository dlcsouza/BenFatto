    <script>
        $(function ($) {
            $("#form-add-log").submit(   
                e => {
                    const logMessage = $('#log-message').val().trim();
                    if (!logMessage) {
                        $("#log-message-invalid-feedback").html("Valid log message is required");
                        e.preventDefault();
                    }
                }
            );
        });
