<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A simple log manager application created for the Ben Fatto's .Net Core Challenge">
    <meta name="author" content="Diogo Leal da Cunha Souza">

    <title>Log Manager v1.0</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- DataTables.net CSS -->
    <link rel="stylesheet" href="css/datatables.min.css" sizes="32x32" type="image/png">

    <!-- JQuery datetimepicker -->
    <link rel="stylesheet" href="css/jquery.datetimepicker.min.css">

    <!-- ToDo: Favicons -->
    <meta name="theme-color" content="#563d7c">

    <!-- Custom css -->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/add.css" rel="stylesheet">

    <!-- Custin js -->
    <script src="js/components/header-nav.js" type="text/javascript" defer></script>
    <script src="js/components/header-sidebar-menu.js" type="text/javascript" defer></script>
</head>

<body>
    <header-nav></header-nav>

    <div class="container-fluid">
        <div class="row">
            <header-sidebar-menu></header-sidebar-menu>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Log details</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group mr-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" id="bt-upload-files">
                                Upload log files
                            </button>

                            <button type="button" class="btn btn-sm btn-outline-secondary" id="bt-log-list">
                                Log list
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-md-8 order-md-1">
                    <form id="form-add-log">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="log-ip">Id</label>
                                <input type="text" class="form-control" id="log-id" placeholder="" value="" disabled required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="log-ip">IP</label>
                                <input type="text" class="form-control" id="log-ip" placeholder="xxx.xxx.xxx.xxx" value="" pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="log-date">Date</label>
                                <input type="text" class="form-control" id="log-date" placeholder="" value="" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="log-message">Message</label>
                                <input type="text" class="form-control" id="log-message" placeholder="" value="" required>
                            </div>
                        </div>

                        <input class="btn btn-primary btn-lg" id="update-log" type="button" value="Update log">
                        <input class="btn btn-danger btn-lg" id="delete-log" type="button" value="Delete log">

                        <div id="submit-feedback"></div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- This JS file contains DataTables.net bundled with JQuery and Bootstrap libraries -->
    <script src="js/datatables.min.js"></script>

    <!-- JQuery datetimepicker -->
    <script src="js/jquery.datetimepicker.full.min.js"></script>

    <!-- Custom JS -->
    <script src="js/main.js" type="text/javascript"></script>

    <script>
        $(function ($) {
            MainScript.initializeDatePicker('#log-date');
            MainScript.EditLog.loadData();
            MainScript.EditLog.onButtonClick();
            MainScript.EditLog.onUpdateLogClicked();
            MainScript.EditLog.onDeleteLogClicked();
        });

    </script>
</body>

</html>
